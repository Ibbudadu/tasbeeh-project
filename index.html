<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Tasbeeh</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tasbeeh-container">
        <h1>Online Tasbeeh</h1>
        <div class="display-counter">
            <span id="counter">0</span>
        </div>
        <button id="increment-btn">Count</button>
        <button id="reset-btn">Reset</button>
        <button id="history-btn">History</button>
        <div id="total-sum" class="total-sum">
            <!-- Total sum will be displayed here -->
        </div>
        <div class="dua-display">
            <label for="dua-text" class="dua-label">Suggest Dua:</label>
            <p id="dua-text">بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيمِ</p>
        </div>
        <div id="history" class="history">
            <!-- History will be displayed here -->
        </div>
    </div>
    <footer class="footer">
        <p>Created by Ibrahim (Ibbu)</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
